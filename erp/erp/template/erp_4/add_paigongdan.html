{% extends 'frame.html' %}

{% block title %}
增加
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增派工单<small>需要人员管理权限</small></h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action=".">

<!--                      <div class="form-group">-->
<!--                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">派工单编号-->
<!--                        </label>-->
<!--                        <div class="col-md-6 col-sm-6 col-xs-12">-->
<!--                          <input type="text" id="id" required="required" class="form-control col-md-7 col-xs-12" name="id">-->
<!--                        </div>-->
<!--                      </div>-->
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="jiagongzhongxin_id">加工中心编号
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select type="text" id="jiagongzhongxin_id" required="required" class="form-control col-md-7 col-xs-12" name="jiagongzhongxin_id">
                              {% for jiagongzhongxin in jiagongzhongxins %}
                               <option value={{jiagongzhongxin.id}}>
                                 {{jiagongzhongxin.id}}

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="wuliaobianhao">物料名称
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                         <select type="text" id="wuliaobianhao" required="required" class="form-control col-md-7 col-xs-12" name="wuliaobianhao">
                              {% for Materials in Materialss %}
                               <option value={{Materials.id}}>
                                 {{Materials.name}}({{Materials.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pgid">派工申请人
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select type="text" id="pgid" required="required" class="form-control col-md-7 col-xs-12" name="pgid">
                              {% for Staff in Staffs %}
                               <option value={{Staff.id}}>
                                 {{Staff.name}}({{Staff.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                          <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="shijian">时间
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="shijian" class="form-control col-md-7 col-xs-12" name="shijian">
                        </div>
                  </div>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-primary" href="{% url 'paigongdan' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
