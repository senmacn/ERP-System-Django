{% extends 'frame.html' %}

{% block title %}
增加
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增出入库单<small>需要人员管理权限</small></h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action=".">

<!--                      <div class="form-group">-->
<!--                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="app_id">出入库单编号-->
<!--                        </label>-->
<!--                        <div class="col-md-6 col-sm-6 col-xs-12">-->
<!--                          <input type="text" id="app_id" required="required" class="form-control col-md-7 col-xs-12" name="app_id">-->
<!--                        </div>-->
<!--                      </div>-->
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="io">出入库
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select type="text" id="" required="required" class="form-control col-md-7 col-xs-12" name="io">
                              <option value='1'>
                                  入库

                              </option>
                               <option value='0'>
                                 出库

                              </option>
                          </select>
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="goods_id">物料名称
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select type="text" id="goods_id" required="required" class="form-control col-md-7 col-xs-12" name="goods_id">
                              {% for Materials in Materialss %}
                               <option value={{Materials.id}}>
                                 {{Materials.name}}({{Materials.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="demand">需求量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="demand"  class="form-control col-md-7 col-xs-12" name="demand">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="demand_io">出入库数量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="demand_io"  class="form-control col-md-7 col-xs-12" name="demand_io">
                        </div>
                  </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date_app">申请日期
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="date_app"  class="form-control col-md-7 col-xs-12" name="date_app">
                        </div>
                      </div>
                         <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date_io">出入库日期
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="date_io"  class="form-control col-md-7 col-xs-12" name="date_io">
                        </div>
                      </div>
                          <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="applicant">申请人
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                              <select type="text" id="applicant" required="required" class="form-control col-md-7 col-xs-12" name="applicant">
                              {% for Staff in staffs %}
                               <option value={{Staff.id}}>
                                 {{Staff.name}}

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-primary" href="{% url 'jianyandan' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
