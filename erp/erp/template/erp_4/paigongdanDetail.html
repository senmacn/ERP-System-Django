{% extends "frame.html" %}
{% block title %}
派工单信息
{% endblock %}
{% block content %}
<div class="right_col" role="main">
<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>派工单信息 </h2>
                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br>
                    <form id="detail" class="form-horizontal form-label-left" method="post" name="detail">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">id
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="id" readonly="readonly" required="required" class="form-control col-md-7 col-xs-12" name="id" value="{{Paigongdan.id}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="jiagongzhongxin_id">加工中心id
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <select type="text" id="jiagongzhongxin_id" required="required" class="form-control col-md-7 col-xs-12" name="jiagongzhongxin_id">
                              {% for jiagongzhongxin in jiagongzhongxins %}
                               <option value={{jiagongzhongxin.id}}>
                                 {{jiagongzhongxin.id}}

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">物料名称</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                         <select type="text" id="wuliaobianhao" required="required" class="form-control col-md-7 col-xs-12" name="wuliaobianhao">
                              {% for Materials in Materialss %}
                               <option value={{Materials.id}}>
                                 {{Materials.name}}({{Materials.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">派工申请人</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <select type="text" id="pgid" required="required" class="form-control col-md-7 col-xs-12" name="pgid">
                              {% for Staff in Staffs %}
                               <option value={{Staff.id}}>
                                 {{Staff.name}}({{Staff.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>



                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">时间</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="shijian" class="form-control col-md-7 col-xs-12" required="required" type="date" name="shijian" value="{{Paigongdan.shijian}}">
                        </div>
                      </div>


                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-danger" type="button" onclick="act2()">删除</button>
						  <button class="btn btn-primary" type="reset">重置</button>
                          <button class="btn btn-success" type="button" onclick="act1()">保存</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>

<script>
    function act1(){
        document.detail.action="{% url 'paigongdanDetail' Paigongdan.id%}";
        document.detail.submit();
    }

    function act2(){
        document.detail.action="{% url 'paigongdanDelete'%}";
        var r = confirm('确认删除');
        if (r == true){
          document.detail.submit();
        }
        else{
          pass;
        }
    }
</script>
{% endblock %}
