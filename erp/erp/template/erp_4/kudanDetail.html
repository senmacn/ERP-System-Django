{% extends "frame.html" %}
{% block title %}
出入库单信息
{% endblock %}
{% block content %}
<div class="right_col" role="main">
<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>出入库单信息 </h2>
                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br>
                    <form id="detail" class="form-horizontal form-label-left" method="post" name="detail">

                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="app_id">出入库单编号
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="app_id" required="required" class="form-control col-md-7 col-xs-12" name="app_id"value="{{APP.app_id}}">
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="io">出入库
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <select type="text" id="" required="required" class="form-control col-md-7 col-xs-12" name="io">
                              <option value='1'>
                                  入库

                              </option>
                               <option value='0'>
                                 出库

                              </option>
                          </select>
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="goods_id">物料名称
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                         <select type="text" id="goods_id" required="required" class="form-control col-md-7 col-xs-12" name="goods_id">
                              {% for Materials in Materialss %}
                               <option value={{Materials.id}}>
                                 {{Materials.name}}({{Materials.id}})

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="demand">需求量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="demand" class="form-control col-md-7 col-xs-12" name="demand"value="{{APP.demand}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="demand_io">出入库数量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="demand_io" class="form-control col-md-7 col-xs-12" name="demand_io"value="{{APP.demand_io}}">
                        </div>
                  </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date_app">申请日期
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="date_app" class="form-control col-md-7 col-xs-12" name="date_app"value="{{APP.date_app}}">
                        </div>
                      </div>
                         <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date_io">出入库日期
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="date_io"  class="form-control col-md-7 col-xs-12" name="date_io"value="{{APP.date_io}}">
                        </div>
                      </div>
                          <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="applicant">申请人
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <select type="text" id="applicant" required="required" class="form-control col-md-7 col-xs-12" name="applicant">
                              {% for Staff in staffs %}
                               <option value={{Staff.id}}>
                                 {{Staff.name}}

                              </option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>



                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-danger" type="button" onclick="act2()">删除</button>
						  <button class="btn btn-primary" type="reset">重置</button>
                          <button class="btn btn-success" type="button" onclick="act1()">保存</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>

<script>
    function act1(){
        document.detail.action="{% url 'kudanDetail' APP.app_id%}";
        document.detail.submit();
    }

    function act2(){
        document.detail.action="{% url 'kudanDelete'%}";
        var r = confirm('确认删除');
        if (r == true){
          document.detail.submit();
        }
        else{
          pass;
        }
    }
</script>
{% endblock %}
