{% extends 'frame.html' %}

{% block title %}
添加产品
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增产品<small>需要产品管理权限</small></h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action="">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">产品
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" class="form-control select2_group form-control" required="" name="id">
                              {% for material in materials %}
                              <option value="{{material.id}}">{{material.name}}({{material.id}})</option>
                              {% endfor %}
                            </select>
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cost">计算成本
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="cost" required="required" class="form-control col-md-7 col-xs-12" name="cost">
                        </div>
                      </div>

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="basic_price">基础定价
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="basic_price" required="required" class="form-control col-md-7 col-xs-12" name="basic_price">
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-danger" href="{% url 'product_management' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
