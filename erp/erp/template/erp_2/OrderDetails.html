                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">交货状态</label>

                          {% if order.deliver2 %}

                          <input type="radio" class="flat" name="payment" checked="True" value="True" /> 已付款

<script>
    function act1(){
        document.detail.action="{% url 'OrderDetails' order.id%}";
        document.detail.submit();
    }

    function act2(){
        document.detail.action="{% url 'OrderDelete'%}";
        var r = confirm('确认删除');
        if (r == true){
          document.detail.submit();
        }
        else{
          pass;
        }
    }
</script>
