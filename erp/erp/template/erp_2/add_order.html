{% extends 'frame.html' %}

{% block title %}
增加新订单
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>新增订单<small>需要订单管理权限</small></h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action="">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">订单编号
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="id" required="required" class="form-control col-md-7 col-xs-12" name="id">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >客户
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="customer" class="form-control select2_group form-control" required="" name="customer">
                            {% for order in departments_2 %}
                            <option value="{{order.name}}">{{order.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >销售员
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="salesman" class="form-control select2_group form-control" required="" name="salesman">
                            {% for order in departments_1 %}
                            <option value="{{order.name}}">{{order.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >产品
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="product" class="form-control select2_group form-control" required="" name="product">
                            {% for order in departments_3 %}
                            <option value="{{order.name}}">{{order.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">单价
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="price" required="required" class="form-control col-md-7 col-xs-12" name="price">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="amount">数量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="amount" required="required" class="form-control col-md-7 col-xs-12" name="amount">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date">日期
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="date" required="required" class="form-control col-md-7 col-xs-12" name="date">
                        </div>
                      </div>

                      <div class="form-group">
                      <br>
                      </div>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-danger" href="{% url 'order_management' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
