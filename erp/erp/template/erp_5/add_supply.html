{% extends 'frame.html' %}

{% block title%}
新增供货信息
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增供货信息</h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action=".">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="material">物料编码
                          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="material" class="form-control select2_group form-control" required="" name="material">
                              {% for material in item1 %}
                              <option value="{{material.id}}">{{material.id}}</option>
                              {% endfor %}
                            </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supplier">供货商
                          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="supplier" class="form-control select2_group form-control" required="" name="supplier">
                              {% for supplier in item2 %}
                              <option value="{{supplier.name}}">{{supplier.name}}</option>
                              {% endfor %}
                            </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">报价
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="price" required="required" class="form-control col-md-7 col-xs-12" name="price">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tran_price">运费
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="tran_price" required="required" class="form-control col-md-7 col-xs-12" name="tran_price">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rate">合格率
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="rate" required="required" class="form-control col-md-7 col-xs-12" name="rate">
                        </div>
                      </div>



                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-danger" href="{% url 'supply information' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
