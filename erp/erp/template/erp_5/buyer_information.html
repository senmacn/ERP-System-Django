{% extends 'frame.html' %}

{% block title %}
采购员信息
{% endblock %}

{% block content %}
        <div class="right_col" role="main">
        <div class="x_panel">

                  <div class="x_title">
                    <h2>采购员信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">


                    <!--表格-->
                    <div class="col-sm-12">
                      <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action dataTable no-footer" role="grid" aria-describedby="datatable-checkbox_info">
                        <thead><tr role="row">
                          <th class="sorting" tabindex="0" aria-controls="datatable-checkbox" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 167px;">编号</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable-checkbox" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 167px;">名称</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable-checkbox" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 167px;">电话</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable-checkbox" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 167px;">住址</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable-checkbox" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 167px;"></th>
                        <tbody>
                          {% for people in buyer %}
                          <tr>
                            <td>{{people.id}}</td>
                            <td>{{people.name}}</td>
                            <td>{{people.number}}</td>
                            <td>{{people.native_place}}</td>
                            <td>
                                <a href="{% url 'buyer order' people.id%}" style="color: #953b39;text-decoration: underline #00aeef;">
                                    历史订单
                                </a>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                         <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a class="btn btn-success" href="{% url 'Buyer management' %}">返回</a>
						</div>
                  </div>
                </div>
    </div>
{% endblock %}
