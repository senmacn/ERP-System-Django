{% extends 'frame.html' %}

{% block title%}
新增订单
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增订单</h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action=".">



                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supplier_name">供货商
                          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="supplier_name" class="form-control select2_group form-control" required="" name="supplier_name">
                              {% for supplier in item1 %}
                              <option value="{{supplier.name}}">{{supplier.name}}</option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="buyer">采购员
                          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="buyer" class="form-control select2_group form-control" required="" name="buyer">
                              {% for buyer in item2 %}
                              <option value="{{buyer.name}}">{{buyer.name}}</option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>

{#                      <div class="form-group">#}
{#                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="send_tme">发出时间#}
{#                        </label>#}
{#                        <div class="col-md-6 col-sm-6 col-xs-12">#}
{#                          <input type="text" id="send_tme" required="required" class="form-control col-md-7 col-xs-12" name="send_tme">#}
{#                        </div>#}
{#                      </div>#}

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">到货地址
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="address" required="required" class="form-control col-md-7 col-xs-12" name="address">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="order_maker">制单人
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="order_maker" required="required" class="form-control col-md-7 col-xs-12" name="order_maker">
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="predict_time">预期到货时间
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="predict_time" required="required" class="form-control col-md-7 col-xs-12" name="predict_time">
                        </div>
                      </div>



                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-success" href="{% url 'order information' %}">取消</a>
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
