{% extends "frame.html" %}
{% block title %}
人员信息
{% endblock %}
{% block content %}
<div class="right_col" role="main">
<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>物料信息 </h2>
                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br>
                    <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" method="post" name="material">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">id
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" readonly='readonly' id="id" required="required" class="form-control col-md-7 col-xs-12" name="id" value="{{material.id}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">名称
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12" value="{{material.name}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">类型</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {%if type_flag%}
                          <input class="flat form-control"  type="radio" checked="checked" name="type" value="外购">外购
                          <input class="flat form-control" type="radio" name="type" value="自产">自产
                          {% else %}
                          <input class="flat form-control" type="radio" name="type" value="外购">外购
                          <input class="flat form-control" type="radio" checked="checked" name="type" value="自产">自产
                          {% endif %}
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">规格</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="specification" class="form-control col-md-7 col-xs-12" required="required" type="text" name='specification' value="{{material.specification}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">定额数量</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="Quota" class="form-control col-md-7 col-xs-12" required="required" type="number" name="Quota" value="{{material.Quota}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">安全库存</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="safety_stock_quantity" class="form-control col-md-7 col-xs-12" required="required" type="number" name="safety_stock_quantity" value="{{material.safety_stock_quantity}}">
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-danger" type="button" onclick="act2()">删除</button>
						  <button class="btn btn-primary" type="reset">重置</button>
                          <button type="submit" class="btn btn-success" onclick="act1()">保存</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
</div>

<script>
    function act1(){
        document.material.action="{% url 'MaterialsDetail' material.id%}";
        document.material.submit();
    }

    function act2(){
        document.material.action="{% url 'MaterialsDelete'%}";
        var r = confirm('确认删除');
        if (r == true){
          document.material.submit();
        }
        else{
          pass;
        }
    }
</script>
{% endblock %}
