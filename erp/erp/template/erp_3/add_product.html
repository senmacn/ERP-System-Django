{% extends 'frame.html' %}

{% block title %}
增加
{% endblock %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                  <div class="x_title">
                    <h2>新增产品<small>需要产品管理权限</small></h2>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
                    <br>
                    <form id="add" name="add" class="form-horizontal form-label-left" method="post" action=".">
                      {% if not is_add %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">选择物料
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select form="add" id="select" class="form-control select2_group form-control" required="" name="select_product">
                              {% for Mater in all_material %}
                              <option value="{{Mater.id}}">({{Mater.id}}){{Mater.name}}</option>
                              {% endfor %}
                            </select>
                          {% if is_input %}
                          {{massage}}
                          {% endif %}
						</div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						    <button class="btn btn-primary" type="reset">重置</button>
                            <button type="submit" class="btn btn-success",name="all_su">提交</button>
                        </div>
                      </div>
                      {% endif %}
                      {% if is_add %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_key">编号
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="id_key" required="required" class="form-control col-md-7 col-xs-12" name="id_key" value="{{product.id}}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id2">物料编号
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="id2" required="required" class="form-control col-md-7 col-xs-12" name="id" value="{{product.product_id}}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name2">名称
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name2" required="required" class="form-control col-md-7 col-xs-12" name="name" value="{{product.name}}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						    <button class="btn btn-primary" type="reset" disabled="disabled">重置</button>
                            <button type="submit" class="btn btn-success",name="all_su" disabled="disabled">提交</button>
                        </div>
                      </div>
                      {% endif %}
                      </form>
                      <div class="ln_solid"></div>

                      <form id="add2" name="add2" class="form-horizontal form-label-left" method="post" action=".">
                      {% if is_add %}
                        <input type="hidden" name="id_key" value="{{product.id}}">
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="time">时间
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="time" required="required" class="form-control col-md-7 col-xs-12" name="time">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="need">需求量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="need" required="required" class="form-control col-md-7 col-xs-12" name="need">
                        </div>
                      </div>

                        <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						    <button class="btn btn-primary" type="reset">重置计划</button>
                            <button type="submit" class="btn btn-success",name="plan_su">提交计划</button>
                        </div>
                      </div>
                        {% endif %}
                        {% if not is_add %}
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="time2">时间
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="date" id="time2" required="required" class="form-control col-md-7 col-xs-12" name="time" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="need2">需求量
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="need2" required="required" class="form-control col-md-7 col-xs-12" name="need" readonly>
                        </div>
                      </div>

                        <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						    <button class="btn btn-primary" type="reset" disabled="disabled">重置计划</button>
                            <button type="submit" class="btn btn-success",name="plan_su" disabled="disabled">提交计划</button>
                        </div>
                      </div>
                        {% endif %}
                      </form>

                      <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-danger" href="{% url 'product_add' mps.id %}">继续</a>
						    <a class="btn btn-danger" href="{% url 'MPS_alter' mps.id %}">完成</a>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
